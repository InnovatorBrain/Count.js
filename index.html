<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="language" content="english">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Faizan Ahmad">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="static\favicon.ico" type="image/x-icon">
    <meta name="description" content="descripbe the web page">
    <meta http-equiv="refresh" content="">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <!-- robots search engins for analysing website -->
    <!-- index = analysing web_page
    follow = analysing_links -->
    <meta content="robots" content="index, follow, noindex, nofollow">
    <!-- specifies the expected audience for your page -->
    <meta name="rating" content="safe for kids">
    <!-- tells Google you don’t want to provide an automatic translation for your page if the user uses a different language -->
    <meta name="googlebot" content=”notranslate” />
    <!-- indicates that telephone numbers should appear as hypertext links that can be clicked to make a phone call   -->
    <meta name="format-detection" content="telephone=yes" />

    <!-- Open Graph properties  shows with shaired content of web page -->
    <meta property="og:title" content="Your Title Here">
    <meta property="og:description" content="Your Description Here">
    <meta property="og:image" content="http://example.com/image.jpg">
    <meta property="og:url" content="http://example.com/page">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Your Site Name">
    <meta property="og:locale" content="en_US">
    <meta property="og:article:author" content="John Doe">
    <meta property="og:article:section" content="Technology">

    <title>HTML Structure</title>
</head>

<body>
    <header></header>
    <main>


        <!-- COUNT FUNCTIONALITY -->
        <h3>COUNT FUNCTIONALITY</h3>
        <label for="count" id="count_label"
            style="display: block; color:red; font-size:200px;text-align: center;">0</label>
        <div class="row"
            style="display: flex;flex-flow: row;color: magenta;padding: 20px;text-align: center;font-size: 14px; justify-content: center">
            <button id="idecrement"
                style="display: flex;flex-flow: row;color: magenta;padding: 20px;text-align: center;font-size: 14px;"> -
            </button>

            <button id="ireset"
                style="display: flex;flex-flow: row;color: magenta;padding: 20px;text-align: center;font-size: 14px;">
                Reset </button>
            <button id="iincrement"
                style="display: flex;flex-flow: row;color: magenta;padding: 20px;text-align: center;font-size: 14px;"> +
            </button>
        </div>

    </main>

<script src="js/script.js"></script>

</body>

</html>
